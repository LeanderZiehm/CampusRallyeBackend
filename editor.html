<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MongoDB Text Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .question-container {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Edit Campus Rallye Text</h1>
  <div id="editor"></div>
  <button onclick="saveChanges()">Save Changes</button>
  <script>
    let data = {};
    // Fetch data from the server
    async function fetchData() {
      try {
        const response = await fetch('https://campus-rallye-backend.vercel.app/');
        data = await response.json();
        renderEditor();
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
    // Render the text editor
    function renderEditor() {
      const editor = document.getElementById('editor');
      editor.innerHTML = '';
      // Render intro text
      const introDiv = document.createElement('div');
      introDiv.innerHTML = `
        <h3>Intro</h3>
        <textarea id="intro">${data.intro}</textarea>
      `;
      editor.appendChild(introDiv);
      // Render questions
      data.questions.forEach((question, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question-container';
        questionDiv.innerHTML = `
          <h4>Question ${index + 1}</h4>
          <textarea id="question-${index}-text">${question.text}</textarea>
          <textarea id="question-${index}-correctText">${question.correctText}</textarea>
        `;
        editor.appendChild(questionDiv);
      });
      // Render final text
      const finalDiv = document.createElement('div');
      finalDiv.innerHTML = `
        <h3>Final Text</h3>
        <textarea id="finalText">${data.finalText}</textarea>
      `;
      editor.appendChild(finalDiv);
      // Render end text
      const endDiv = document.createElement('div');
      endDiv.innerHTML = `
        <h3>End</h3>
        <textarea id="end">${data.end}</textarea>
      `;
      editor.appendChild(endDiv);
    }
    // Save changes
    async function saveChanges() {
      const updatedFields = {
        intro: document.getElementById('intro').value,
        finalText: document.getElementById('finalText').value,
        end: document.getElementById('end').value,
        questions: data.questions.map((question, index) => ({
          ...question,
          text: document.getElementById(`question-${index}-text`).value,
          correctText: document.getElementById(`question-${index}-correctText`).value,
        })),
      };
      try {
        const response = await fetch('http://localhost:3000/update', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            _id: data._id,
            updatedFields,
          }),
        });
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        console.error('Error saving changes:', error);
        alert('Failed to save changes');
      }
    }
    // Initialize
    fetchData();
  </script>
</body>
</html>
